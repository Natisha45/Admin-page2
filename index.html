<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background: url('Untitled design.png') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-container {
            background: linear-gradient(135deg, rgba(72,61,139,0.85) 0%, rgba(52,152,219,0.85) 100%);
            backdrop-filter: blur(2px);
            padding: 2rem 2.5rem;
            border-radius: 8px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
            width: 320px;
        }
        .login-container h1 {
            text-align: center;
            margin-bottom: 1.5rem;
            color: #0a0909;
            font-size: xx-large;
            font-family: Georgia, 'Times New Roman', Times, serif;
        }
        .login-container label {
            display: block;
            margin-bottom: 0.5rem;
            color: #020202;
        }
        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 0.75rem;
            margin-bottom: 1rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }
        .login-container button {
            width: 100%;
            padding: 0.75rem;
            background: #3498db;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.2s;
        }
        .login-container button:hover {
            background: #8429b9;
        }
        .login-container .signup-link {
            display: block;
            text-align: center;
            margin-top: 1rem;
            color: #02080c;
            text-decoration: none;
            font-size: 0.95rem;
        }
        .login-container .signup-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
    <h1 id="mainHeading">Welcome</h1>
    <form>
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Login</button>
        </form>
     
<script>

document.querySelector('.login-container form').addEventListener('submit', function(e) {
    e.preventDefault();
   
    var username = document.getElementById('username').value.trim();
    var password = document.getElementById('password').value;

    if(!username || !password){
        alert('Please enter both username and password.');
        return;
    }
    if(username === 'admin' && password === 'admin123'){
        localStorage.setItem('loggedIn', 'true');
        window.location.href = 'Admin_Dashbord.html';
    } else {
        alert('Invalid username or password. Please try again.');
    }
});

</script>
</body>
</html>
