<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width,initial-scale=1" />
	<title>Smart bet - Admin Time Management</title>
	<link rel="stylesheet" href="Admin_Dashbord.css">
	<!-- html2canvas and jsPDF for export -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
	<script defer src="Admin_Dashbord.js"></script>
</head>
<body>
	<header class="top">
		<div class="brand">Smart bet</div>
	</header>

	<main class="container">
		<section class="tasks-row">
			<div class="task-card" data-key="agent">
				<h4>Agent Creation</h4>
				<div class="task-info">display the time it took to finish this job</div>
				<div class="task-time" id="time-agent">--:--:--</div>
			</div>

			<div class="task-card" data-key="branch">
				<h4>Branch Creation</h4>
				<div class="task-info">display the time it took to finish this job</div>
				<div class="task-time" id="time-branch">--:--:--</div>
			</div>

			<div class="task-card" data-key="sales">
				<h4>Sales Creation and Installation</h4>
				<div class="task-info">display the time it took to finish this job</div>
				<div class="task-time" id="time-sales">--:--:--</div>
			</div>
		</section>

		<section class="timer-area">
			<div class="timer-box">
				<div id="bigTimer" class="big-timer">00:00:00</div>
				<div class="controls">
					<button id="startBtn" class="btn start">Start</button>
					<button id="pauseBtn" class="btn pause">Pause</button>
					<button id="completeBtn" class="btn complete">Complete</button>
				</div>
			</div>
		</section>

		<div class="export-wrap">
				<label for="reportBy" class="report-label">Report ordered by</label>
				<input id="reportBy" class="report-by" placeholder="Name or department" />
				<button id="exportBtn" class="btn export">Export</button>
		</div>
	</main>
</body>
</html>
